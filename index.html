<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partybutton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Partybutton" />
  <meta name="twitter:description" content="The login button for blockchain apps" />
  <meta name="twitter:image" content="https://partybutton.papercorp.org/preview.png" />
  <meta property="og:url" content="https://partybutton.papercorp.org" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Partybutton" />
  <meta property="og:description" content="The login button for blockchain apps" />
  <meta property="og:image" content="https://partybutton.papercorp.org/preview.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      maxLevel: 3,
      themeColor: "royalblue",
      coverpage: true
    }
    const scroll = () => {
      let el = document.querySelector("#" + location.hash.split("=")[1])
      if (el) {
        const y = el.getBoundingClientRect().top + window.pageYOffset;
        window.scrollTo({top: y});
      }
    }
    setTimeout(scroll, 1000)

    document.body.addEventListener("click", (e) => {
      let el = e.target.closest("a")
      if (el && el.getAttribute("href").startsWith("#/?id=")) {
        location.hash = el.getAttribute("href").slice(1)
      } else if (e.target.tagName === "A" && e.target.getAttribute("href").startsWith("#/?id=")) {
        location.hash = e.target.getAttribute("href").slice(1)
      }
      scroll()
    })


  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
</body>
</html>
